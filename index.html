<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cooking Unit Conversions</title>
  </head>

  <body>
    <div class="container">
      <h1>Cooking Unit Conversions</h1>
      <h3>Fluid Oz. to Cups</h3>

      <form id="ozToCupForm">
        <div class="form-group">
          <label for="ozToCup">Enter fluid oz.:</label>
          <input id="ozToCup" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert!</button>
      </form>

      <div id="outputOzToCup"></div>

      <h3>Cups to Fluid Oz.</h3>

      <form id="cupToOzForm">
        <div class="form-group">
          <label for="cupToOz">Enter cups (in decimal form if partial ex: 2.5 cups):</label>
          <input id="cupToOz" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert!</button>
      </form>
      
      <div id="outputCupToOz"></div>

    </div>
  </body>
</html>
